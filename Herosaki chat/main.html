<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Herosaki's Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Prevent popup issues -->
  <meta name="referrer" content="no-referrer-when-downgrade" />
</head>
<body>
  <div id="container">

    <!-- User list -->
    <div id="userPanel">
      <!-- Current user info -->
      <div id="currentUser">
        <img id="currentUserPhoto" src="https://via.placeholder.com/40" alt="You">
        <span id="currentUserName">Guest</span>
      </div>

      <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Search users">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
      <div id="userList"></div>
      <div id="bottomControls">
        <button id="themeToggle"><i class="fas fa-moon"></i></button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <!-- Chat area -->
    <div id="chatPanel">
      <div id="chatHeader">
        <img id="chatWithPhoto" src="" alt="">
        <p id="chatWith">Select someone to chat with!</p>
      </div>
      <div id="messages"></div>
      <div id="messageInputBar">
        <input type="text" id="msgInput" placeholder="Type a message">
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- Login -->
    <div id="login">
      <button id="loginBtn">Sign in with Google</button>
    </div>
  </div>

  <!-- Firebase SDKs (v8, required for your code) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Your app logic -->
  <script src="app.js"></script>
</body>
</html>
